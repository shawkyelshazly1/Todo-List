<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/assets/check.ico" />
    <title>Todo</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9df08aa78f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="dock">
        <h3 class="title">Do!t</h3>
        <button class="add_new"><i class="fas fa-plus"></i></button>
        <div class="colors">
          <span class="color_red color_btn"></span>
          <span class="color_blue color_btn"></span>
          <span class="color_yellow color_btn"></span>
          <span class="color_purple color_btn"></span>
          <span class="color_green color_btn"></span>
        </div>
        <div class="middle_section">
          <i class="fas fa-tasks tasks_btn"></i>
          <i class="fas fa-sticky-note notes_btn"></i>
        </div>
        <div class="bottom_section">
          <i class="fas fa-calendar-alt calendar_btn"></i>
          <i class="fas fa-question about_btn"></i>
        </div>
      </div>
      <div class="main">test tesadasdsad</div>
    </div>
  </body>
</html>
